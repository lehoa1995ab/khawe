            function uuid() {
                return new Date().getMilliseconds() + Math.floor(Math.random() * 9999999999999);
            }
            for (let i = 0; i < listbooks1.length; i++) {
                //listbooks[i].quatity = 0;
                listbooks1[i].id = uuid();
            }
            console.log(listbooks1)
            localStorage.setItem("listBooks", JSON.stringify(listbooks1))
            let listBooks = JSON.parse(localStorage.getItem("listBooks"));
            function renderListBooks() {
                let result = "";
                for (let i = 0; i < listBooks.length; i++) {
                    result +=
                        `
                    <div class="product-item">
                        <div class="product-item-img">
                            <img src="${listBooks[i].src}" alt="">
                        </div>
                        <p class="title-name"> ${listBooks[i].name} </p>
                        <div class="cart-item">
                            <span> PRICE : ${listBooks[i].price}</span>
                            <span onclick=addToCart(${listBooks[i].id})><i class="ri-shopping-cart-line"></i>
                            </span>
                        </div>
                    </div>
                `
                }
                document.getElementById("listbooks").innerHTML = result;
            }
            renderListBooks();
        </script>
